<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login page</title>
<style>
    body{
        margin:0;
        font-family: Arial, Helvetica, sans-serif;
        background: linear-gradient(120deg,#000a09,#131414);
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
    }
    .form-container{
        background:#fff;
        padding:30px 40px;
        border-radius:10px;
        width:350px;
        box-shadow:0 15px 25px rgba(0,0,0,0.2);
        animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn{
        from{opacity:0; transform:translateY(-20px);}
        to{opacity:1; transform:translateY(0);}
    }
    h2{
        text-align:center;
        margin-bottom:20px;
    }
    .input-group{
        position:relative;
        margin-bottom:20px;
    }
    input{
        width:100%;
        padding:10px;
        border:2px solid #ccc;
        border-radius:5px;
        outline:none;
        transition:0.3s;
        font-size:14px;
    }
    input:focus{
        border-color:#74ebd5;
        box-shadow:0 0 8px #74ebd5;
    }
    .toggle-password{
        position:absolute;
        right:10px;
        top:10px;
        cursor:pointer;
        font-size:12px;
        color:#333;
    }
    button{
        width:100%;
        padding:10px;
        border:none;
        border-radius:5px;
        background:#74ebd5;
        color:#fff;
        font-size:16px;
        cursor:pointer;
        transition:0.3s;
    }
    button:hover{
        background:#4facfe;
    }
    .error{
        color:red;
        font-size:12px;
        display:none;
    }
    .success-message{
        display:none;
        text-align:center;
        color:green;
        margin-top:10px;
    }
</style>
</head>
<body>
<div class="navbar">
    <a href="#">Signup</a>
    <a href="#">login</a>
</div>
<div class="form-container">
    <h2>Login Form</h2>
    <form id="form">
        <div class="input-group">
            <input type="text" id="name" placeholder="Full Name" required>
            <div class="error" id="nameError">Enter your name</div>
        </div>
        <div class="input-group">
            <input type="email" id="email" placeholder="Email" required>
            <div class="error" id="emailError">Enter valid email</div>
        </div>
        <div class="input-group">
            <input type="password" id="password" placeholder="Password" required>
            <span class="toggle-password" onclick="togglePassword()">Show</span>
            <div class="error" id="passError">Password must be 6+ characters</div>
        </div>
        <button type="submit">Submit</button>
        <input type="checkbox"><p>Terms and confirmation</p>
        <div class="success-message" id="successMsg">Successfully registered</div>
        <p>if you have already an account lets login!</p>
    </form>
</div>
<script>
    const form = document.getElementById('form');
    form.addEventListener('submit', function(e){
        e.preventDefault();
        let valid = true;
        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();
        if(name === ""){
            document.getElementById('nameError').style.display = 'block';
            valid = false;
        } else {
            document.getElementById('nameError').style.display = 'none';
        }
        if(!email.includes('@')){
            document.getElementById('emailError').style.display = 'block';
            valid = false;
        } else {
            document.getElementById('emailError').style.display = 'none';
        }
        if(password.length < 6){
            document.getElementById('passError').style.display = 'block';
            valid = false;
        } else {
            document.getElementById('passError').style.display = 'none';
        }
        if(valid){
            document.getElementById('successMsg').style.display = 'block';
            form.reset();
        }
    });
    function togglePassword(){
        const pass = document.getElementById('password');
        if(pass.type === "password"){
            pass.type = "text";
        } else {
            pass.type = "password";
        }
    }
</script>
</body>
</html>
