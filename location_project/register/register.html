<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome Register Page</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="top-buttons">
        <button>Sign Up</button>
        <button>Register</button>
    </div>
    <div class="container">
        <div class="left">
            <h1>WELCOME PAGE</h1>
            <p>
                A map-centric smart system web application that enables real-time device tracking,
                fencing alerts, and location-based automation through an intuitive dashboard interface.
            </p>
        </div>
        <div class="right">
            <form id="registerForm">
                <h2>Register</h2>

                <label>Name</label>
                <input type="text" placeholder="Enter your name" required>

                <label>Email</label>
                <input type="email" placeholder="Enter your email" required>

                <label>Password</label>
                <input type="password" placeholder="Enter your password" required>

                <div class="terms">
                    <input type="checkbox" id="terms">
                    <label for="terms">accept the terms and services</label>
                </div>

                <button type="submit">Sign Up</button>
            </form>
        </div>

    </div>

<script src="script1.js"></script>
</body>
</html>
