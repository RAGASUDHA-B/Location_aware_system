<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login Page</title>
    <link rel="stylesheet" href="style2.css" />
</head>
<body>
<div class="main">
    <div class="left-panel">
        <div class="triangle"></div>
        <div class="login-box">
            <h2>Login</h2>
            <label>username</label>
            <input type="text" placeholder="" />
            <label>Password</label>
            <input type="password" placeholder="" />
            <button id="loginBtn">Login</button>
            <p class="signup-text">if you dont have an account, <span>signup</span></p>
        </div>
    </div>
    <div class="divider"></div>
    <div class="right-panel">
        <div class="overlay">
            <h1>Welcome page</h1>
            <p>
                A map-centric smart system web application that enables real-time
                device tracking, geofencing, alerts, and location based automation
                through an intuitive dashboard interface
            </p>
        </div>
    </div>
</div>
<script src="script2.js"></script>
</body>
</html>
