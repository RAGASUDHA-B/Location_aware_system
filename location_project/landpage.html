<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Aware System Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            color: #000000;
            line-height: 1.6;
            background-image: url("https://images.pexels.com/photos/531880/pexels-photo-531880.jpeg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        
        header {
            background: #000000;
            color: white;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }
        
        nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1rem;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
        }
        
        .nav-links li {
            margin-left: 1.5rem;
        }
        
        .nav-links a {
            color: rgb(181, 176, 176);
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .nav-links a:hover {
            color: #3d3838;
        }
        
        .hero {
            background: rgba(0,0,0,0.65);
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 1rem;
        }
        
        .hero-content {
            max-width: 800px;
            margin: 0 auto;
        }
    
        
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .hero p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .btn {
            background: white;
            color: #232324;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .features {
            padding: 4rem 0;
            background: #f9f9f9;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 3rem;
            font-size: 2.5rem;
        }
        
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }
        
        .feature-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 1.5rem;
            text-align: center;
        }
        
        .feature-card h3 {
            margin-top: 1rem;
            font-size: 1.5rem;
        }
        
        .feature-card p {
            font-size: 1rem;
            color: #555;
        }
        
        footer {
            background: #333;
            color: white;
            padding: 2rem 0;
            text-align: center;
        }
        
        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            list-style: none;
            margin-top: 1rem;
        }
        
        .footer-links li {
            margin: 0 1rem;
        }
        
        .footer-links a {
            color: white;
            text-decoration: none;
        }
        
        .footer-links a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }
            
            .hero p {
                font-size: 1.2rem;
            }
            
            .nav-links {
                display: none;
            }
        }
    </style>
</head>
<body>
    
    <header>
        <img src="">
        <nav>
            <div class="logo"></div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#faq">FAQ</a></li>
                
            </ul>
            <img src="https://www.shutterstock.com/image-illustration/bright-blue-neon-outline-generic-user-2669371413?trackingId=45ae2b3f-2e85-480c-930e-2450a9a00096&listId=searchResults">
        </nav>
    </header>
    <section class="hero" id="home">
       
        <div class="hero-content">
            <h1>Location Aware System Platform</h1>
            <button class="btn">Get Started</button>
        </div>
    </section>
    </div>
    <footer>
        <div class="footer-content">
            <ul class="footer-links">
                <li><a href="#home">Gmail</a></li>
                <li><a href="#about">Linkedin</a></li>
                <li><a href="#contact">Facebook</a></li>
                <li><a href="#faq">Instagram</a></li>
            </ul>
            <p id="d1"></p>
            <button onclick="sho()">show date</button>
        </div>
    </footer>
    <script>
        document.querySelector('.btn').addEventListener('click', function() {
            alert('Thank you.');
        });
        function sho(){
    document.getElementById("d1").innerHTML=Date();
}
    </script>
</body>
</html>
