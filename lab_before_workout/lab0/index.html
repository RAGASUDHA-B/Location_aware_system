<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Page</title>
    <style>
        body {
            text-align: center;
            font-size: 15px;
            background-color: antiquewhite;
            font-family: Cambria, serif;
        }

        form {
            display: inline-block;
            text-align: left;
            margin-top: 20px;
        }

            display: block;
            margin-top: 10px;
        }

        input {
            width: 200px;
            padding: 5px;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: crimson;
            color: white;
            border: none;
        }
       
    </style>
</head>

</html>
